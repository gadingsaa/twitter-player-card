<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Player</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      video {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <video controls autoplay muted>
      <source src="vid.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </body>
</html>
